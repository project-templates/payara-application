<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="id" />
        <composite:attribute name="label" />
        <composite:attribute name="value" />
        <composite:attribute name="required" default="false" />
    </composite:interface>

    <composite:implementation>
        <label for="#{cc.attrs.id}" class="control-label">#{cc.attrs.label}</label>
        <h:message for="#{cc.attrs.id}" errorClass="text-danger" />
        <h:inputText a:type="email" id="#{cc.attrs.id}" value="#{cc.attrs.value}"
                     class="form-control" required="#{cc.attrs.required}" maxlength="128" />
    </composite:implementation>
</html>
