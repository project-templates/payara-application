<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/component"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <meta charset="UTF-8" />
        <title>ユーザー一覧</title>
    </head>
    <body>
        <f:metadata>
            <f:viewAction action="#{userListBean.init()}" />
        </f:metadata>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define name="title">ユーザー一覧</ui:define>
            <ui:define name="content">
                <h1>ユーザー一覧</h1>
                
                <h:messages globalOnly="true"
                            styleClass="list-unstyled h3"
                            infoClass="text-primary"
                            errorClass="text-danger" />

                <ul>
                    <ui:repeat value="#{userListBean.userList}" var="user">
                        <li></li>
                    </ui:repeat>
                </ul>
            </ui:define>
        </ui:composition>
    </body>
</html>
